<a class="text-decoration-none text-muted ms-2" href=/tags/codeforces/>codeforces</a></div><div class=card-text><h2 id=热身题---24game>热身题 - 24Game</h2><p><a href=http://codeforces.com/contest/469/problem/C target=_blank rel=noopener>原题请戳我</a></p><h3 id=题意>题意</h3><p>给你一个包含整数1&mldr;n的集合S。接下来进行n-1次操作，每次操作从集合S中选取两个数，在加、减、乘三种运算中选取一种，将结果放回再集合S。在n-1次操作完成后，集合S中只剩下一个数。求问一种取数和运算策略，使最后的结果为24。</p></div><a class=stretched-link href=/posts/thinking-in-induction/></a></div></div></div></div></div></div><footer class="py-3 mt-auto bg-light"><div class="container py-1 my-1"><div class="d-flex flex-wrap justify-content-between align-items-center"><p class="col-md mb-0 text-muted"></p><ul class="nav col-md-auto justify-content-end"></ul></div></div></footer><script src=/js/main.min.e8d88c82c0438b527f1aca4115652ba1e2877bf805b75593b23ac0e3fe2b3fe95a467d1feef275355132ba061da6404b0d24d55afabc209b294b1db043be014d.js integrity="sha512-6NiMgsBDi1J/GspBFWUroeKHe/gFt1WTsjrA4/4rP+laRn0f7vJ1NVEyugYdpkBLDSTVWvq8IJspSx2wQ74BTQ==" crossorigin=anonymous defer></script></body></html>
