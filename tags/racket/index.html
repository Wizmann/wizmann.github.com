<a class="text-decoration-none text-muted ms-2" href=/tags/racket/>Racket</a></div><div class=card-text><blockquote><p>TL;DR 什么也没学到</p></blockquote><p><a href=https://sites.google.com/cs.washington.edu/cse341au20/home target=_blank rel=noopener>课程首页</a></p><p>Coursera-课程-<a href=https://www.coursera.org/learn/programming-languages target=_blank rel=noopener>A</a>, <a href=https://www.coursera.org/learn/programming-languages-part-b target=_blank rel=noopener>B</a>, <a href=https://www.coursera.org/learn/programming-languages-part-c target=_blank rel=noopener>C</a></p><p>介绍当中说，本课程主要内容是FP，并且顺道讨论一下程序语言的设计。</p><p>UW官方上面的课程只有Slides和assignments，video不提供。Coursera有video，但是版本比较老，是2013年的。下面的讨论都是基于au20的新版本。</p></div><a class=stretched-link href=/posts/uw-cse341-au20/></a></div></div></div></div></div></div><footer class="py-3 mt-auto bg-light"><div class="container py-1 my-1"><div class="d-flex flex-wrap justify-content-between align-items-center"><p class="col-md mb-0 text-muted"></p><ul class="nav col-md-auto justify-content-end"></ul></div></div></footer><script src=/js/main.min.e8d88c82c0438b527f1aca4115652ba1e2877bf805b75593b23ac0e3fe2b3fe95a467d1feef275355132ba061da6404b0d24d55afabc209b294b1db043be014d.js integrity="sha512-6NiMgsBDi1J/GspBFWUroeKHe/gFt1WTsjrA4/4rP+laRn0f7vJ1NVEyugYdpkBLDSTVWvq8IJspSx2wQ74BTQ==" crossorigin=anonymous defer></script></body></html>
