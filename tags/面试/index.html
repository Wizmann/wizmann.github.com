<a class="text-decoration-none text-muted ms-2" href=/tags/%E9%9D%A2%E8%AF%95/>面试</a></div><div class=card-text><h2 id=啥>啥？</h2><p>面试题：</p><blockquote><p>有一个网站，如何判断这个网站的地理信息</p></blockquote><h2 id=方法>方法</h2><h3 id=使用反向dns>使用反向DNS</h3><p>当我们只有网站的IP地址时，我们可以使用<strong>反向DNS</strong>来获得这个IP地址对应的域名。</p><blockquote><p>反向域名解析，Reverse DNS。反向域名解析与通常的正向域名解析相反，提供IP地址到域名的对应。</p></div><a class=stretched-link href=/posts/find-the-geo-location-of-a-host/></a></div></div></div></div></div></div><footer class="py-3 mt-auto bg-light"><div class="container py-1 my-1"><div class="d-flex flex-wrap justify-content-between align-items-center"><p class="col-md mb-0 text-muted"></p><ul class="nav col-md-auto justify-content-end"></ul></div></div></footer><script src=/js/main.min.e8d88c82c0438b527f1aca4115652ba1e2877bf805b75593b23ac0e3fe2b3fe95a467d1feef275355132ba061da6404b0d24d55afabc209b294b1db043be014d.js integrity="sha512-6NiMgsBDi1J/GspBFWUroeKHe/gFt1WTsjrA4/4rP+laRn0f7vJ1NVEyugYdpkBLDSTVWvq8IJspSx2wQ74BTQ==" crossorigin=anonymous defer></script></body></html>
